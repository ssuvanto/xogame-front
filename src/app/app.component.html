<div class="game">
  <div class="game-view">
    <div class="column-bar">
      <div *ngFor="let n of cells; let i=index;" 
        class="colrow-num col-num" [style.width.px]="cw">
        {{ cell_offset_x + i}}
      </div>
    </div>
    <div class="row">
      <div class="row-bar">
        <div *ngFor="let n of cells; let i=index;" 
          class="colrow-num row-num" [style.height.px]="cw">
          {{ cell_offset_y + i }}
        </div>
      </div>
      <canvas id="canvas" width="600px" height="600px" 
      (click)="canvClick($event)"></canvas>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
